<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Register for AI TOOL - Start your free trial">
    <title>Register - AI TOOL</title>
    
    <link rel="icon" type="image/svg+xml" href="assets/favicon/favicon.svg">
    <link rel="icon" type="image/png" href="assets/favicon/favicon.ico">
    <link rel="apple-touch-icon" href="assets/favicon/apple-touch-icon.png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    <style>
        /* Disable dark mode toggle on register page */
        body.register-page {
            background: linear-gradient(135deg, #0f0b1f 0%, #1a1535 50%, #251e3d 100%);
        }
        .auth-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="dark-mode register-page">
    
    <!-- Register Page (No Header/Footer) -->
    <div class="auth-container">
        <div class="auth-card">
            <a href="index.html" class="logo" style="text-align: center; display: block; margin-bottom: var(--spacing-lg); font-size: 2rem;">AI TOOL</a>
            
            <h2>Create Account</h2>
            <p style="text-align: center; color: var(--text-secondary); margin-bottom: var(--spacing-lg);">Start your free 14-day trial. No credit card required.</p>
            
            <form class="auth-form" id="registerForm">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" placeholder="John Doe" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="your.email@example.com" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a strong password" required minlength="8">
                    <p style="font-size: 0.75rem; color: var(--text-muted); margin-top: var(--spacing-xs);">Must be at least 8 characters</p>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                </div>
                
                <div style="margin-bottom: var(--spacing-md); font-size: 0.875rem;">
                    <label style="display: flex; align-items: start; gap: var(--spacing-xs); cursor: pointer; margin: 0;">
                        <input type="checkbox" required style="margin-top: 2px; cursor: pointer;">
                        <span style="color: var(--text-secondary);">I agree to the <a href="#" style="color: var(--accent-cyan);">Terms of Service</a> and <a href="#" style="color: var(--accent-cyan);">Privacy Policy</a></span>
                    </label>
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%; margin-bottom: var(--spacing-md);">Create Account</button>
            </form>
            
            <div class="auth-link">
                <p>Already have an account? <a href="login.html">Sign in</a></p>
            </div>
            
            <div style="margin-top: var(--spacing-lg); padding-top: var(--spacing-md); border-top: 1px solid var(--glass-border); text-align: center;">
                <a href="index.html" style="color: var(--text-secondary); font-size: 0.875rem;">‚Üê Back to Home</a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script>
        // Password confirmation validation
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                e.preventDefault();
                alert('Passwords do not match. Please try again.');
                return false;
            }
        });
    </script>
</body>
</html>
